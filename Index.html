<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset ="UTF-8"/>
				<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
				<meta name="keyword" content="html,css,flexbox"/>
				<meta name="author" content="Verosky"/>
				<meta name="description" content="this is a solution to product preview card component challenge"/>
				<link rel="icon" type="image/png" sizes="32×32" href="./images/favicon-32×32.png"/>
				<title>Fromtend Mentor</title>
			  <link rel="stylesheet" href="style.css"/>
</head>
<body>
				<div class="container">
				<main class="container_main">
				<div>
				<img src="image-product-mobile.png" alt="product-image" class="product_mobile">
				<img src="image-product-desktop.png" alt="product-image" class="product_desktop">
				</div>
				<div class="major">
				<p class="perfume">PERFUME</p>
				<h1 class="parfum">Gabrielle Essence Eau De Parfum</h1>
				<p class="chanel">A floral,solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
				<div class="pricing">
					<div class="new_price">$149.99</div>
					<div class="price">$169.99</div>
					</div>
        
					<button type="button" class="btn" aria-label="cart">
				  <img src="icon-cart.svg" alt="cart_icon" class="cart">
				  <span>Add to Cart</span>
				  </button>
				  </div>
				</main>
				<footer>
						Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by <a href="#">Verosky</a>
				</footer>
				</div>
</body>
</html>
